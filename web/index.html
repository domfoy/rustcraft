<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Rustcraft</title>
  </head>
  <body>
    <div id="scene"></div>
    <script src="./rustcraft.js">
    </script>
    <script>
      window.addEventListener(
        'load',
        function () {
          wasm_bindgen('./rustcraft.wasm')
            .then(function () {
              const webClient = new wasm_bindgen.WebClient();

              webClient.start();

              webClient.render();
            });
        }
      );
    </script>
  </body>
</html>
